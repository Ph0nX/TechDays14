<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>XCorp</title>

    <!-- Jquery references -->

    <script src="Scripts/jquery-2.0.3.js"></script>

    <!-- bootstrap references -->

    <script src="js/Lib/bootstrap.js"></script>
    <link href="css/Lib/bootstrap.css" rel="stylesheet" />
    <link href="css/Lib/bootstrap-responsive.css" rel="stylesheet" />

    <!-- App cascading references -->

    <link href="index.css" rel="stylesheet" />

</head>
<body>
    <div class="home fragment">
        <header aria-label="Header content" role="banner">
            <h1 class="titlearea">
                <span class="pagetitle">XCorp : A dream company</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main" style="margin-left:20px;">
            <div class="container-fluid">
                <div class="row">
                    <div class="span1"></div>
                    <div class="span4">
                        <img class="img-circle img-responsive" src="../../images/XcorpLogo-Black.jpg" style="width:450px;" />
                        <br />
                        <br />
                    </div>
                    <div class="span2"></div>
                    <div class="span5">
                        <h2>History</h2>
                        <span class="lead">Founded in 1850 XCorp ltd has been one the most mysterious and powerfull company ever created</span>
                    </div>
                    <div class="span1"></div>
                </div>
                <div class="row">
                    <div class="span1"></div>
                    <div class="span10">
                        <small>All information on #xcorp or at our facebook page</small>
                    </div>
                    <div class="span1"></div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
